name: CloChain CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  frontend:
    name: Build ${{ matrix.project }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [clochain-app, clochain-shop]
    defaults:
      run:
        working-directory: ${{ matrix.project }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ matrix.project }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  server:
    name: Verify FastAPI server
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: clochain-server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip
          cache-dependency-path: clochain-server/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Static type check (syntax)
        run: python -m compileall app
